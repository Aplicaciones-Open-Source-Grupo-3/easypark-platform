# ==============================================
# EASYPARK PLATFORM - LOCAL CONFIGURATION
# ==============================================
# Configuracion para desarrollo local

# Esta configuracion ya esta activa por defecto en application.properties
# Este archivo es opcional, solo como referencia

# ==============================================
# DATABASE CONFIGURATION - MySQL LOCAL
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3306/easypark_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=Petrus@300
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# JPA/HIBERNATE CONFIGURATION
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================
# LOGGING CONFIGURATION
# ==============================================
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=DEBUG

