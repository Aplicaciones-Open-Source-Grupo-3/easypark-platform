# ==============================================
# JPA/HIBERNATE CONFIGURATION - PRODUCTION
# ==============================================
# update will automatically create tables in the database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================
# SERVER CONFIGURATION
# ==============================================
server.port=${PORT:8080}

# ==============================================
# AUTHORIZATION & SECURITY
# ==============================================
authorization.jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-at-least-256-bits-long-for-jwt-token-signing}
authorization.jwt.expiration.days=7

# ==============================================
# CONNECTION POOL CONFIGURATION
# ==============================================
# Clever Cloud free tier allows max 5 connections
# Using only 2 connections to leave room for tools (Workbench, etc)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=EasyParkHikariPool
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.keepalive-time=30000

# ==============================================
# LOGGING CONFIGURATION - PRODUCTION
# ==============================================
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=INFO

# ==============================================
# ACTUATOR CONFIGURATION - HEALTH CHECK
# ==============================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.defaults.enabled=true

