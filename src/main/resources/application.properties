# ==============================================
# EASYPARK PLATFORM - APPLICATION CONFIGURATION
# ==============================================

spring.application.name=platform

# ==============================================
# DATABASE CONFIGURATION
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3306/easypark_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Petrus@300
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# JPA/HIBERNATE CONFIGURATION
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================
# SERVER CONFIGURATION
# ==============================================
server.port=8080

# ==============================================
# JWT CONFIGURATION (Legacy - for compatibility)
# ==============================================
jwt.secret=your-secret-key-change-this-in-production-at-least-256-bits-long
jwt.expiration=86400000

# ==============================================
# AUTHORIZATION & SECURITY CONFIGURATION
# ==============================================
# JWT Secret Key - Change this in production! Must be at least 256 bits (32 chars)
# Recommended: Use environment variable ${AUTHORIZATION_JWT_SECRET}
authorization.jwt.secret=your-secret-key-change-this-in-production-at-least-256-bits-long-for-jwt-token-signing

# JWT Token Expiration in days
authorization.jwt.expiration.days=7

